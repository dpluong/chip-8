<head>
  <title>Chip8 Emulator</title>
</head>
<body>
  <canvas id="display" width="512" height="256"></canvas>
  <table>
    <tr>
      <td><button id="key-1">1</button></td>
      <td><button id="key-2">2</button></td>
      <td><button id="key-3">3</button></td>
      <td><button id="key-4">4</button></td>
    </tr>
    <tr>
      <td><button id="key-5">5</button></td>
      <td><button id="key-6">6</button></td>
      <td><button id="key-7">7</button></td>
      <td><button id="key-8">8</button></td>
    </tr>
    <tr>
      <td><button id="key-9">9</button></td>
      <td><button id="key-0">0</button></td>
      <td><button id="key-A">A</button></td>
      <td><button id="key-B">B</button></td>
    </tr>
    <tr>
      <td><button id="key-C">C</button></td>
      <td><button id="key-D">D</button></td>
      <td><button id="key-E">E</button></td>
      <td><button id="key-F">F</button></td>
    </tr>
  </table>
  <label>
    Load a new program:
    <input type="file" id="codeInput"></input>
  </label>
  <script src="index.js"> </script>
</body>
